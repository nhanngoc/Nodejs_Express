                var exp = new Date();
                exp.setDate(new Date().getDate() + lifetime_days);
                document.cookie = name + '=' + value + ';expires=' + exp.toUTCString() + ';path=/';
            }
            
            function getCookie(name) {
                if(document.cookie) {
                    var regex = new RegExp(escape(name) + '=([^;]*)', 'gm'),
                    matches = regex.exec(document.cookie);
                    if(matches) {
                        return matches[1];
                    }
                }
            }
